<!DOCTYPE html>
<html>
  <head>
    <title>Python Websockets Shared Editor Using differential patches</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="pull-left">
          <h2>Code</h2>
          <textarea style="width:400px;height:300px" id="input-text" type="text"
            placeholder="Enter chat text here!" autofocus /></textarea>
          <input type="button" class="pull-left btn btn-primary" id="run" value="Run!" />
      </div>
      <div class="pull-left">
          <h2>Results</h2>
          <div id="results" style="width:400px;height:300px;border:solid silver 1px;overflow:scroll;"></div>
      </div>
    </div>
    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/diff_match_patch.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
